<header class="sticky-top bg-white">
  <div class="container">
    <nav class="navbar navbar-light py-3">
      <div class="d-flex justify-content-between align-items-center w-100">
        <!-- Burger Button -->
        <button class="menu-toggle border-0 bg-transparent p-0 flex-shrink-0" type="button" aria-label="Toggle navigation">
          <img src="{{ .Site.Params.burger_img | absURL }}" alt="Menu">
        </button>

        <!-- Brand -->
        <a class="navbar-brand mx-auto flex-grow-1 text-center" href="{{ .Site.BaseURL | relLangURL }}">
          {{ if .Site.Params.logo }}
          <img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}" class="brand-logo">
          {{ else }}
          {{ .Site.Title }}
          {{ end }}
        </a>

        <!-- Schedule Button -->
        <div class="navbar-btn-schedule flex-shrink-0">
          <a href="{{ .Site.Params.whatsappLink }}" class="btn btn-main btn-black-text d-lg-inline-block">
            Book Now
          </a>
        </div>
      </div>
    </nav>

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu">
      <button class="close-btn" aria-label="Close">&times;</button>
      <ul class="navbar-nav">
        {{ range site.Menus.main }}
        <li class="nav-item {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
        <a class="nav-link" href="{{if .Pre}}{{site.BaseURL | relLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | absLangURL}}{{end}}">
          {{ .Name }}
        </a>
        </li>
        {{ end }}
      </ul>
    </div>

    <!-- Overlay -->
    <div id="menuOverlay" class="menu-overlay"></div>
  </div>
</header>
