{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.banner.enable }}
{{- with $data.homepage.banner }}
<!-- hero area -->
<div>
    <section class="section d-flex justify-content-center align-items-center text-center px-4 sm:px-6"
             style="
            background-image: url('{{ .image | absURL }}');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            min-height: 100vh;
            padding: 0;
         ">
    </section>
</div>

<!-- header close -->
{{- end }}
{{- end }}
